name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Create Release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        if gh release view "${{ github.ref_name }}" > /dev/null 2>&1; then
          echo "Release ${{ github.ref_name }} already exists, skipping creation"
        else
          gh release create "${{ github.ref_name }}" --generate-notes --verify-tag
        fi

  build-artifacts:
    needs: create-release
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Create single header
      shell: bash
      run: |
        chmod +x create_single_header.sh
        ./create_single_header.sh

    - name: Package release
      shell: bash
      run: |
        mkdir -p ss_lib-${{ github.ref_name }}
        cp -r include/ ss_lib-${{ github.ref_name }}/
        cp -r src/ ss_lib-${{ github.ref_name }}/
        cp -r examples/ ss_lib-${{ github.ref_name }}/
        cp -r docs/ ss_lib-${{ github.ref_name }}/
        cp ss_lib_single.h ss_lib-${{ github.ref_name }}/
        cp README.md LICENSE CHANGELOG.md ss_lib-${{ github.ref_name }}/

    - name: Create archive (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: tar -czf ss_lib-${{ github.ref_name }}-${{ runner.os }}.tar.gz ss_lib-${{ github.ref_name }}

    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      run: Compress-Archive -Path ss_lib-${{ github.ref_name }} -DestinationPath ss_lib-${{ github.ref_name }}-${{ runner.os }}.zip

    - name: Upload Release Asset
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        if [ "$RUNNER_OS" = "Windows" ]; then
          gh release upload "${{ github.ref_name }}" "./ss_lib-${{ github.ref_name }}-${{ runner.os }}.zip"
        else
          gh release upload "${{ github.ref_name }}" "./ss_lib-${{ github.ref_name }}-${{ runner.os }}.tar.gz"
        fi
      shell: bash